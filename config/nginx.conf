# FILE: nginx.conf
# nginx.conf - Config for Nginx inside Production Container (v18)

env VITE_PROD_WHEP_BASE_URL;
env VITE_PROD_HA_DEFAULT_URL;

worker_processes auto;
pid /run/nginx.pid;

include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    types {
        application/octet-stream task;
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn; # Set to 'warn' for production, 'debug' for deep troubleshooting

    perl_set $vite_prod_whep_base_url 'sub { return $ENV{"VITE_PROD_WHEP_BASE_URL"} || ""; }';
    perl_set $vite_prod_ha_url 'sub { return $ENV{"VITE_PROD_HA_DEFAULT_URL"} || ""; }';

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream backend_service {
        server 127.0.0.1:9001;
        keepalive 8;
    }

    server {
        listen 80 default_server;
        server_name _;
        root /usr/share/nginx/html;
        index index.html index.htm;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(self), microphone=()" always;

        location = /index.html {
            sub_filter_once on;
            sub_filter '<script id="app-config"></script>'
                       '<script>window.runtimeConfig = { WHEP_BASE_URL: "$vite_prod_whep_base_url", HA_URL: "$vite_prod_ha_url" };</script>';
            try_files $uri =404;
        }

        # WebSocket Location Block
        location /ws/ {
            proxy_pass http://backend_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
        }

        # OPTIMIZATION: Serve plugin frontend assets directly from Nginx
        # This block must come BEFORE the general /api/ proxy block.
        location /api/plugins/assets/ {
            alias /usr/share/nginx/html/plugins/;
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Unified API Proxy Block (handles all other /api/ requests)
        location /api/ {
            proxy_pass http://backend_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_redirect off;
        }

        # Static file serving rules
        location /icons/ { expires 1y; add_header Cache-Control "public, immutable"; access_log off; try_files $uri =404; }
        location /images/ { expires 1y; add_header Cache-Control "public, immutable"; access_log off; try_files $uri =404; }
        location /vendor/ { expires 1y; add_header Cache-Control "public, immutable"; access_log off; try_files $uri =404; }
        location /assets/ { expires 1y; add_header Cache-Control "public, immutable"; access_log off; try_files $uri =404; }
        location /local-bundles/ { expires 1y; add_header Cache-Control "public, immutable"; access_log off; try_files $uri =404; }
        location /wasm/ { expires 1y; add_header Cache-Control "public, immutable"; access_log off; try_files $uri =404; }
        location /models/ { expires 1y; add_header Cache-Control "public, immutable"; access_log off; try_files $uri =404; }
        location /docs/ { access_log off; try_files $uri =404; }
        location ~* ^/[^/]+\.(?:js|css|png|jpg|jpeg|gif|ico|svg|webp|woff2?|ttf|eot|wasm|task|webmanifest|json)$ { expires 1y; add_header Cache-Control "public, immutable"; access_log off; try_files $uri =404; }
        
        # Main SPA Fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~ /\.(?!well-known) {
            deny all;
        }
    }
}